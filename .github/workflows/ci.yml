name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Run tests
        run: go test -v ./... -cover

      - name: Gosec Security Checker
        uses: securego/gosec@v2.22.9
        with:
          args: ./...

  style:
    name: Style
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Run gofmt
        run: test -z "$(go fmt ./...)"

      - name: Staticcheck
        uses: dominikh/staticcheck-action@v1.4.0
